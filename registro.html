<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registro pagina Disney</title>
    <link href="css/registro.css" rel="stylesheet" type="text/css"/>
    <script defer src="https://use.fontawesome.com/releases/v5.0.10/js/all.js" integrity="sha384-slN8GvtUJGnv6ca26v8EzVaR9DC58QEwsIk9q1QXdCU8Yu8ck/tL/5szYlBbqmS+" crossorigin="anonymous"></script>
</head>
<body>
    <h1>Crear una cuenta para la pagina web de Disney</h1>
<div class="contenedor">
    <div class="datos">
        Nombre:<br>
        <input type="text" id="Nombre"><br>
    </div>
    <div class="datos">
        URL de la Foto:<br>
        <input type="text" id="Foto"><br>
    </div>
    <div class="datos">
        Github:<br>
        <input type="text" id="Github"><br>
    </div>
    <div class="datos">
        Email 1:<br>
        <input type="text" id="Email1"><br>
    </div>
    <div class="datos">
        Email 2:<br>
        <input type="text" id="Email2"><br>
    </div>
    <div class="datos">
        Password:<br>
        <input type="text" id="Password"><br>
    </div>
</div>    
<button class="botton" onclick="Botton()">
    <h2>Crear cuenta</h2>
    <i class="fas fa-check-circle"></i>
</button> 
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="js/registro.js"></script>   
</body>
</html>
